name: get_filmes
on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

concurrency:
  group: get_filmes
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 360
    env:
      PYTHONUNBUFFERED: "1"
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_DATABASE: ${{ secrets.DB_DATABASE }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_PORT: ${{ secrets.DB_PORT }}
      OKRU_EMAIL: ${{ secrets.OKRU_EMAIL }}
      OKRU_PASSWORD: ${{ secrets.OKRU_PASSWORD }}
      OKRU_HEADLESS: "true"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check env
        run: |
          python - <<'PY'
          import os
          keys = ["DB_HOST","DB_DATABASE","DB_USER","DB_PASSWORD","DB_PORT","OKRU_EMAIL","OKRU_PASSWORD"]
          for k in keys:
              print(k, "SET" if os.getenv(k) else "MISSING")
          PY

      - name: Run scraper
        run: python get_filmes.py
