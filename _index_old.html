<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: black;
      }
      #controls {
        width: 100%;
        padding: 20px;
        background-color: #000000;
        display: flex;
        justify-content: center;
        gap: 10px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }
      input {
        padding: 10px;
        font-size: 16px;
        width: 300px;
      }
      button {
        padding: 10px;
        font-size: 16px;
      }
      #video-container {
        width: 80%;
        height: 80vh;
        display: none;
        margin-top: 80px;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: 0;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <input type="text" id="video-id" placeholder="Cole o ID do vÃ­deo aqui" />
      <button onclick="loadVideo()">CARREGAR</button>
    </div>
    <div id="video-container">
      <iframe id="video-frame" allowfullscreen></iframe>
    </div>
    
    <script>
      function loadVideo() {
        var videoId = document.getElementById("video-id").value;
        if (videoId) {
          var fullUrl = "https://ok.ru/videoembed/" + videoId;
          document.getElementById("video-frame").src = fullUrl;
          document.getElementById("video-container").style.display = "block";
        }
      }
    </script>
  </body>
</html>
